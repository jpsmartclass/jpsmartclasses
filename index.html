<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JP Smart Classes | K–12 Coaching & Digital Learning</title>
  <meta name="description" content="K–12 coaching with live + recorded classes, premium digital content, worksheets, AI progress reports, and doubt-solving. Book a FREE demo now!" />
  <link rel="icon" href="logo.png" />

  <!-- Google Tag Manager -->

  j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=

  <style>
    html{ -webkit-text-size-adjust:100%; text-size-adjust:100%; }
    :root{ --bg:#0b1020; --card:#111831; --muted:#9aa7be; --brand:#0b5fff; --ok:#27AE60; --ring:rgba(11,95,255,.28); }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:linear-gradient(180deg,#0b1020 0%,#0b1020 40%,#0f172a 100%);color:#e7eaf3;font-family:system-ui,-apple-system,Segoe UI,Inter,Roboto,Arial,sans-serif;scroll-behavior:smooth}
    a{color:inherit;text-decoration:none}
    img{max-width:100%;display:block}
    .container{max-width:1100px;margin-inline:auto;padding:0 16px}

    /* header */
    header{position:sticky;top:0;z-index:50;background:rgba(11,16,32,.75);backdrop-filter:blur(10px);border-bottom:1px solid rgba(255,255,255,.08);padding-top: env(safe-area-inset-top);}
    .nav{height:64px;display:flex;align-items:center;justify-content:space-between}
    .brand{display:flex;gap:10px;align-items:center;min-width:0}
    .brand img{height:40px;width:40px;border-radius:8px}
    .title{line-height:1;display:block;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;max-width:calc(100vw - 220px)}
    .title b{display:block}
    .tagline{display:block;color:#a0aec0;font-size:12px}
    nav ul{display:flex;gap:18px;list-style:none;margin:0;padding:0}
    nav a{color:#fff;opacity:.9;padding:8px 10px;border-radius:10px}
    nav a:hover{background:rgba(255,255,255,.06)}
    .btn{display:inline-flex;align-items:center;justify-content:center;padding:10px 14px;border-radius:12px;border:1px solid rgba(255,255,255,.12);background:transparent}
    .btn.primary{background:var(--brand);border-color:transparent;color:#fff;font-weight:700;box-shadow:0 10px 24px -8px var(--ring)}
    .btn.whatsapp{background:var(--ok);border-color:transparent;color:#fff;font-weight:700}

    /* Mobile drawer nav */
    @media (max-width:768px){
      .tagline{ display:none !important; }
      #menuBtn{ display:inline-block; }
      header nav{display:none;position:fixed;right:12px;top:calc(64px + env(safe-area-inset-top));width:min(88vw, 320px);background:rgba(11,16,32,.98);border:1px solid rgba(255,255,255,.12);border-radius:12px;padding:12px;z-index:60;flex-direction:column;box-shadow:0 12px 28px rgba(0,0,0,.4);}
      header nav.show{ display:flex; }
      header nav a{ margin:8px 0; }
      header nav ul{ flex-direction:column; gap:6px; width:100%; }
      header nav li{ width:100%; }
    }
    @media (min-width:769px){
      #menuBtn{ display:none; }
      header nav{display:flex !important;position:static;background:transparent;width:auto;padding:0;}
    }

    /* hero */
    .hero{padding:56px 0 40px;border-bottom:1px solid rgba(255,255,255,.06)}
    .hero-grid{display:grid;grid-template-columns:1.2fr 1fr;gap:28px;align-items:center}
    .eyebrow{display:inline-block;padding:6px 10px;border:1px solid rgba(255,255,255,.12);border-radius:999px;color:var(--muted);font-size:12px;margin-bottom:12px}
    h1{font-size: clamp(28px, 7vw, 42px);line-height: 1.12;margin: 0 0 12px;}
    .sub{color:var(--muted);font-size:16px;margin:0 0 18px}
    .actions{display:flex;gap:10px;flex-wrap:wrap;margin-top:6px}
    .hero-card{background:linear-gradient(180deg,#0e1430,#0b1020);border:1px solid rgba(255,255,255,.08);padding:18px;border-radius:18px}
    .points{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:10px;margin-top:16px}
    .chip{background:#0d142b;border:1px solid rgba(255,255,255,.08);padding:10px;border-radius:12px;font-size:14px}

    /* sections */
    section{padding:48px 0}
    h2{font-size:28px;margin:0 0 8px}
    .muted{color:var(--muted)}
    .cards{display:grid;grid-template-columns:repeat(3,minmax(0,1fr));gap:16px;margin-top:18px}
    .card{background:var(--card);border:1px solid rgba(255,255,255,.08);border-radius:16px;padding:16px}
    .card h3{margin:0 0 6px}
    .contact-grid{display:grid;grid-template-columns:1fr 1fr;gap:16px}
    footer{border-top:1px solid rgba(255,255,255,.08);padding:22px 0;color:var(--muted)}

    /* responsive */
    @media (max-width: 900px){
      .hero-grid{grid-template-columns:1fr}
      .cards{grid-template-columns:1fr 1fr}
      nav ul{flex-wrap:wrap}
    }
    @media (max-width: 640px){
      .cards{grid-template-columns:1fr}
      .contact-grid{grid-template-columns:1fr}
    }

    #menuBtn{font-size:20px;line-height:1;padding:10px 12px;border-radius:12px;border:1px solid rgba(255,255,255,.16);background:rgba(255,255,255,.06);}
    #menuBtn:active{ transform: scale(.98); }
  </style>
</head>
<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-TLMGHMS4" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->

  <!-- Header -->
  <header>
    <div class="container nav">
      <a class="brand" href="./">
        <img src="logo.png" alt="JP Smart Classes Logo" />
        <span class="title">
          <b>JP Smart Classes</b>
          <span class="tagline">Grow Smart, Go Far</span>
        </span>
      </a>
      <nav id="navMenu">
        <ul>
          <li><a href="about.html">About</a></li>
          <li><a href="#features">Features</a></li>
          <li><a href="courses.html">Courses</a></li>
          <li><a href="#fees">Fees</a></li>
          <li><a href="#demo">Free Demo</a></li>
          <li><a href="payments.html">Pay</a></li>
          <li><a href="#contact">Contact</a></li>
          <li><a class="btn primary" href="https://docs.google.com/forms/d/e/1FAIpQLScvYMn97ccwP-n9bQmuGWSU2vzkhQFb10hllOmBCXUDn-24dg/viewform" target="_blank" rel="noopener">Book FREE Demo</a></li>
        </ul>
      </nav>
      <button class="btn" id="menuBtn" aria-label="Menu" aria-expanded="false">☰</button>
    </div>
  </header>

  <!-- Hero -->
  <main id="home" class="hero">
    <!-- (aapka hero content yahan as it is rakha jaa sakta hai) -->
  </main>

  <!-- About, Features, Demo, Fees, FAQ, Contact, Footer sections (same as your code) -->

  <!-- Footer -->
  <footer>
    <div class="container" style="display:flex;justify-content:space-between;gap:10px;flex-wrap:wrap">
      <span>© <span id="y"></span> JP Smart Classes</span>
      <span class="muted">Made with ❤️ for learners across India</span>
    </div>
  </footer>

  <!-- Scripts -->
  <script>
    (function () {
      var y = document.getElementById('y');
      if (y) y.textContent = new Date().getFullYear();
      var menuBtn = document.getElementById('menuBtn');
      var navMenu = document.getElementById('navMenu');
      if (menuBtn && navMenu) {
        menuBtn.addEventListener('click', function () {
          navMenu.classList.toggle('show');
        });
        var mq = window.matchMedia('(min-width:769px)');
        function sync(){ mq.matches ? navMenu.classList.add('show') : navMenu.classList.remove('show'); }
        if (mq.addEventListener) mq.addEventListener('change', sync); else mq.addListener(sync);
        sync();
      }
    })();
  </script>
</body>
</html>
